<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Equation Plotter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>GraphCalc</h1>

    <div class="input-group">
      <label>Equation (in x):</label>
      <input type="text" id="equation" placeholder="e.g. sin(x), x^2, log(x)" />
    </div>

    <div class="range-group">
      <label>Range:</label>
      <input type="number" id="xStart" placeholder="Start X" value="-10" />
      <input type="number" id="xEnd" placeholder="End X" value="10" />
    </div>

    <div class="control-group">
      <label for="speedSlider">Speed:</label>
      <input type="range" id="speedSlider" min="1" max="100" value="20" />
    </div>

    <div class="button-group">
      <button onclick="plot()">📊 Plot</button>
      <button onclick="toggleAnimation()">⏯️ Pause/Resume</button>
    </div>

    <canvas id="graphCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
